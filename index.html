<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UONET+ Request Signer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.7.5/forge.min.js" integrity="sha256-Nxwt1mmv6marltfJxJp/8QzIDEMTrGXI2fKG50K67ao=" crossorigin="anonymous"></script>
    <script src="signer.js" defer></script>
    <style>
        input, textarea {
            display: block;
            color: #333;
            background: #fefefe;
            border: 1px solid silver;
        }
        .col {
            float: left;
            margin-right: 20px;
        }
        footer {
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>UONET+ Request Signer</h1>
    </header>
    <div class="col">
        <form>
            <p>
                <label>Password:
                    <input id="password" type="text" size="39" required>
                </label>
            </p>
            <p>
                <label>Certificate (CertyfikatPfx):
                    <textarea id="cert" cols="50" rows="10" required></textarea>
                </label>
            </p>
            <p>
                <label>Body to sign (json):
                    <textarea id="body" cols="50" rows="10" required></textarea>
                </label>
            </p>
            <button id="sign-button">Sign</button>
        </form>
    </div>
    <div class="col">
        <p>
            <label>Result (RequestSignatureValue):
                <textarea id="result" cols="50" rows="10" readonly></textarea>
            </label>
        </p>
        <p>
            <label>Log:
                <textarea id="log" cols="50" rows="14"></textarea>
            </label>
        </p>
    </div>
    <footer>
        &copy; 2018 by <a href="https://wulkanowy.github.io">Wulkanowy</a> |
        <a href="https://github.com/wulkanowy/uonet-request-signer">GitHub</a>
    </footer>
    <script>
        document.querySelector("#sign-button").addEventListener('click', function (e) {
            e.preventDefault();
            signContent(
                document.querySelector("#body").value,
                document.querySelector("#cert").value,
                document.querySelector("#password").value
            ).then(function(result) {
                document.querySelector("#result").value = result;
                logToArea("Signed successfully");
            });
        });

        window.addEventListener("error", function(evt) {
            logToArea(evt.message || evt.type);
        }, true);

        function logToArea(text) {
            document.querySelector("#log").value = new Date().toLocaleTimeString()
                + " " + text + "\n"
                + document.querySelector("#log").value;
        }
    </script>
</body>
</html>
